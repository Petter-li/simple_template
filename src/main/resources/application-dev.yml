server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 200
      min-spare: 30
    connection-timeout: 5000ms
  port: 7777
  servlet:
    context-path: /template-api

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/template?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      username: root
      password: lixinyes5
      initial-size: 8
      max-active: 16
      min-idle: 8
      max-wait: 60000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  security:
    user:
      name: admin
      password: password
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# JWT configuration
template:
  jwt:
    expire: 5 # in days
    cacheExpire: 10 # in days

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.simple_template.db.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
  pattern:
    console: "%d{HH:mm:ss}  %-5level  %msg%n"

project:
  login:
    expire: 10
